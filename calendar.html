<html>
    <head>
        <script src="socal.min.js"></script>
        <link rel="stylesheet" href="socal.css" media="screen">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
        <title>Calendar Widget</title>
    </head>
    <body>
        <div id="calendar"></div>
    </body>
    <script type="text/javascript">
        var calendar = new SoCal('#calendar');
            calendar
                .enableDateRanges()
                .enableMinDate()
                .enableCalendarLevels()
                .bindTo('#calendar');
    </script>
</html>
